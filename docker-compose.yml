version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fb_crawler_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-facebook_crawler}
      MYSQL_USER: ${DB_USER:-fbcrawler}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - fb_crawler_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fb_crawler_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fb_crawler_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  celery_worker:
    build: .
    container_name: fb_crawler_celery_worker
    restart: unless-stopped
    command: celery -A src.tasks worker --loglevel=info
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fbcrawler}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-facebook_crawler}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HEADLESS: "true"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./cookies:/app/cookies
      - ./logs:/app/logs
    networks:
      - fb_crawler_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M

  # Celery Beat Scheduler
  celery_beat:
    build: .
    container_name: fb_crawler_celery_beat
    restart: unless-stopped
    command: celery -A src.tasks beat --loglevel=info
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fbcrawler}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-facebook_crawler}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - fb_crawler_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: fb_crawler_dashboard
    restart: unless-stopped
    command: streamlit run src/dashboard.py --server.port=8501 --server.address=0.0.0.0
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fbcrawler}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-facebook_crawler}
    ports:
      - "8501:8501"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fb_crawler_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  fb_crawler_network:
    driver: bridge
